<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot-Password</title>
  <link rel="stylesheet" href="forgot_password.css">
</head>

<body>
  <div id="wrapper">
    <form action="" id="forgotPasswordForm" onsubmit="forgotPasswordFunction()">
      <h1>Forgot Password</h1>

      <div class="input-box">
        <input type="email" name="forgot_password" id="forgot_password" placeholder="E-mail" required>
        <img src="images/mail.png" alt="mail">
      </div>

      <div class="btn">
        <input type="submit">
      </div>
    </form>
  </div>
</body>

</html>
